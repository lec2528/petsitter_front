<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="./css/mypage.css" />
  
</head>
<body>
    <header>
        <h1>마이페이지</h1>
    </header>
    <main>
        <section class="user-info">
            <a class="home-button" href="index.html">홈으로</a>
            <h2>사용자 정보</h2>
            <!-- 사용자 정보를 보여주는 요소들을 추가 -->
            <div class="user-avatar">
                <img src="user_avatar.jpg" alt="프로필 사진" />
            </div>
            <div class="user-details">
                <p><strong>이름:</strong> John Doe</p>
                <p><strong>이메일:</strong> john@example.com</p>
                <!-- 추가적인 정보를 보여줄 수 있음 -->
            </div>
            <!-- Form added here -->
            <form>
                <label for="update-name">이름 변경:</label>
                <input type="text" id="update-name" name="update-name" />

                <label for="update-email">이메일 변경:</label>
                <input type="email" id="update-email" name="update-email" />

                <input type="submit" value="저장" />
            </form>
        </section>
        <section class="user-activity">
            <h2>활동 내역</h2>
            <!-- 사용자의 활동 내역을 보여주는 요소들을 추가 -->
            <ul>
                <li>게시물 1</li>
                <li>게시물 2</li>
                <!-- 추가적인 활동 내역을 보여줄 수 있음 -->
            </ul>
        </section>
    </main>
    <footer>
        <p>마이페이지 © 2023. All rights reserved.</p>
    </footer>
</body>
</html>
