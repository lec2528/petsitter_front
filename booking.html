    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS -->
    <link rel="stylesheet" href="css/booking.css" />
    <!-- Javascript -->
    <script type="module" src="src/main.js" defer></script>
    <script type="module" src="src/projects.js" defer></script>
    <script type="module" src="src/active_menu.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Home -->
      <header class="header">
          <h1 class="header__logo__title"><a href="index.html">언제WAYO</a></h1>
         </div>
         <nav class="header__nav"></nav>
         <button class="header__toggle" aria-label="navigation menu toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
      <!-- section -->
      <section class="bookingsection">
        <main class="loginbox">
         <h2 class="loginh2">펫시터 예약</h2>
         <form>
          <div class="loginInputBox">
            <label for="startTime" class="loginlabel">예약 시작날짜</label>
            <input
            class = "logininput"
              type="datetime-local"
              id="startTime"
              name="date"
              pattern="[0-9]{2}:00"
              required
            />
            <label for="endTime" class="loginlabel">예약 종료날짜</label>
            <input
            class = "logininput"
            type="datetime-local"
            id="endTime"
              name="date"
              required
            />
            <label for="service" class="service">펫시터 선택</label>
            <select id="service" name="service" class="form-control" required>
              <option value="서비스1">펫시터 1</option>
              <option value="서비스2">펫시터 2</option>
              <option value="서비스3">펫시터 3</option>
            </select>

          </div>
          <div>
            <button type="submit" name="" style="float: left">예약하기</button>
          </div>
        </form>
      </div>
      </section>
      <!-- Footer -->
      <footer id="contact" class="section">
        <div class="max-container">
          <h2 class="title">사업자번호 123-12-1234</h2>
          <p class="description">대표번호 : 02-1234-1234</p>
          <ul class="contact__links">
            <li>
              <a
                class="contact__link"
                href="https://github.com/yeonbeom14/petsitter"
                target="_blank"
                title="my github link"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li>
              <a
                class="contact__link"
                href="https://github.com/yeonbeom14/petsitter"
                target="_blank"
                title="my linkedin link"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
          </ul>
      </footer>
          <!-- Bootstrap JS -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+MtoAqKtFJNUXs5nEdkF9jL3Qo9Y0Y0b4tFf6+RGcw6zF9H"
    crossorigin="anonymous"
  ></script>
      </main>

</html>
